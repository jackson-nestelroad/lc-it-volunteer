<!DOCTYPE html>
<html>  
    <head>
        <meta charset="UTF-8">
        <title>Life.Church IT Volunteer Form</title>
        <link rel="shortcut icon" type="image/png" href="assets/images/lc-icon.png"/>
        <script src="jquery/dist/jquery.js" onload="window.$ = window.jQuery = module.exports;"></script>
        <link rel="stylesheet" href="assets/css/main.css">
        <link rel="stylesheet" media="(max-width: 800px)" href="assets/css/mobile.css">
        <meta name="viewport" content="width=device-width,maximum-scale=1.0">
        <link rel="stylesheet" href="air-datepicker/dist/css/datepicker.min.css">
        <script src="air-datepicker/dist/js/datepicker.min.js"></script>
        <script src="air-datepicker/dist/js/i18n/datepicker.en.js"></script>
    </head>
    <body>
        <div id="confirmation" class="modal">
            <div id="container" class="success">
                <img src="../assets/images/logo-full.svg" class="logo">
                <p class="logo-row2">Your volunteer information was saved.</p>
                <hr/>
                <span id="closeBtn" class="linkBtn">Close</span>
            </div>
        </div>
        <div id="httpsqlerror" class="modal dataErr">
            <div id="container" class="warn">
                <svg height="200" width="240">
                    <polygon points="120,20 20,180 220,180" style="fill:white;stroke:#FFC82C;stroke-width:16" />
                    <text x="104" y="155" class="no-scan" style="fill:#FFC82C;font-size:96pt;font-weight:700;">!</text>
                </svg>
                <p class="warning-msg">An error occurred.<br />Please try again.</p>
                <hr />
                <span id="closeBtn4" class="linkBtn">Close</span>
            </div>
        </div>
        <div id="warning" class="modal">
            <div id="container" class="warn">
                <svg height="200" width="240">
                    <polygon points="120,20 20,180 220,180" style="fill:white;stroke:#FFC82C;stroke-width:16" />
                    <text x="104" y="155" style="fill:#FFC82C;font-size:96pt;font-weight:700;">!</text>
                </svg>
                <p class="warning-msg">Volunteer not found!</p>
                <hr />
                <span id="registerBtn" class="linkBtn">Register New Volunteer</span>
                <br />
                <br />
                <span id="closeBtn2" class="linkBtn">Close</span>
            </div>
        </div>
        <div id="validate" class="modal">
            <div id="container" class="email">
                <svg height="200" width="240">
                    <polygon points="120,20 20,180 220,180" style="fill:white;stroke:#FFC82C;stroke-width:16" />
                    <text x="104" y="155" style="fill:#FFC82C;font-size:96pt;font-weight:700;">!</text>
                </svg>
                <p id="validate-text" class="warning-msg">Please validate email.</p>
                <div class="input name">
                    <p>Volunteer Email</p>
                    <input id="email-input" class="input-box" placeholder="Email Address">
                </div>
                <hr  />
                <span id="emailBtn" class="linkBtn">Submit</span>
                <br />
                <br />
                <span id="closeBtn3" class="linkBtn">Close</span>
            </div>
        </div>
        <div id="container" class="logo">
            <button id="registerBtn2" class="topBtn" style="margin-bottom: 12px">Register New Volunteer</button>
            <button id="dataBtn" class="topBtn" style="margin-bottom: 12px">Search Database</button>
            <button id="displayBtn" class="topBtn">Display</button>
            <p><img src="../assets/images/logo-full.svg" class="logo"></p>
            <p class="logo-row2">IT Volunteer Form</p>
        </div>
        <div id="container" class="form">
            <div id="error"></div>
            <div class="grid-container-form log-hours">
                <div class="input name">
                    <p>Full Name</p>
                    <input id="name-input" class="input-box" placeholder="Full Name">
                </div>
                <div class="input date">
                    <p>Date</p>
                    <input type="text" id="date-input" class="input-box datepicker-here" data-datepicker data-position="top left" data-language='en' placeholder="Date" readonly />
                </div>
                <div class="input team hours">
                    <p>Team</p>
                    <select name="Team Name" id="team-input" class="closed">
                        <option value=1>Hardware and Infrastructure Support</option>
                        <option value=2>Software and User Support</option>
                        <option value=3>Database Operations</option>
                        <option value=4>Project Management</option>
                        <option value=5>Communication</option>
                    </select>
                </div>
                <div class="input hours">
                    <p>Hours</p>
                    <input id="hours-input" class="input-box" placeholder="Hours">
                </div>
                <div class="submit">
                    <button id="submitBtn">Check In</button>
                </div>
            </div>
        </div>
        <script src="src/form/index.js"></script>
    </body>
</html>
