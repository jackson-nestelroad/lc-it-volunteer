<!DOCTYPE html>
<html>  
    <head>
        <meta charset="UTF-8">
        <title>Life.Church IT Volunteer Notebook</title>
        <link rel="shortcut icon" type="image/png" href="assets/images/lc-icon.png"/>
        <script src="jquery/dist/jquery.js" onload="window.$ = window.jQuery = module.exports;"></script>
        <link rel="stylesheet" href="assets/css/main.css">
        <link rel="stylesheet" media="(max-width: 800px)" href="assets/css/mobile.css">
        <meta name="viewport" content="width=device-width,maximum-scale=1.0">
        <link rel="stylesheet" href="air-datepicker/dist/css/datepicker.min.css">
        <script src="air-datepicker/dist/js/datepicker.min.js"></script>
        <script src="air-datepicker/dist/js/i18n/datepicker.en.js"></script>
        <script src="chart.js/dist/Chart.min.js"></script>
    </head>
    <body>
        <div id="httpsqlerror" class="modal dataErr">
            <div id="container" class="warn">
                <svg height="200" width="240">
                    <polygon points="120,20 20,180 220,180" style="fill:white;stroke:#FFC82C;stroke-width:16" />
                    <text x="104" y="155" class="no-scan" style="fill:#FFC82C;font-size:96pt;font-weight:700;">!</text>
                </svg>
                <p class="warning-msg">An error occurred.<br />Please try again.</p>
                <hr />
                <span id="closeBtn4" class="linkBtn">Close</span>
            </div>
        </div>
        <div id="success" class="modal">
            <div id="container" class="warn">
                <p class="title">Success!</p>
                <hr />
                <span id="closeBtn6" class="linkBtn">Close</span>
            </div>
        </div>
        <div id="notebook" class="modal">
            <div id="container" class="warn">
                <p id="id" style="display: none"></p>
                <div class="checkbox">
                    <p>Delete?</p>
                    <input id="delete-check" type="checkbox">
                    <span class="checkmark"></span>
                </div> 
                <hr />
                <p id="description" class="description"></p>
                <hr />
                <p class="title">Full Name of Staff</p>
                <input id="staff-input" class="small" placeholder="Full Staff Name" />
                <hr />
                <p class="title">Notes</p>
                <textarea id="notes-input" class="large" placeholder="Notes"></textarea>
                <hr />
                <span id="closeBtn5" class="linkBtn">Close</span>
            </div>
        </div>
        <div id="container" class="logo">
            <button id="backBtn" class="topBtn">Log Hours</button>
            <p><img src="../assets/images/logo-full.svg" class="logo"></p>
            <p class="logo-row2">IT Volunteer Notebook</p>
        </div>
        <div id="container" class="search">
            <div class="tool grid-container-tool-note">
                <img src="../assets/images/search_icon.svg" class="icon" />
                <p>Search:</p>
                <select name="Category" id="category-select" class="closed mobile-category">
                    <option value="date">Date</option>
                    <option value="team">Team</option>
                </select>
                <div class="mobile-query invisible">
                    <select name="Team" id="team-search" class="closed">
                        <option value=1>Hardware and Infrastructure Support</option>
                        <option value=2>Software and User Support</option>
                        <option value=6>Development Operations</option>
                        <option value=3>Database Operations</option>
                        <option value=4>Project Management</option>
                        <option value=5>Administration</option>
                        <option value=7>Social Media</option>
                    </select>
                </div>
                <div class="mobile-query">
                    <input type="text" id="search-query" class="input-box datepicker-here" data-datepicker data-position="top left" data-language='en'  data-range="true" data-multiple-dates-separator=" - " placeholder="Dates" readonly>
                </div>
                <button id="searchBtn">Search</button>
            </div>
        </div>
        <div id="container" class="search-header"></div>
        <div id="notebook-logs">
            <div class="entry template">
                <table>
                    <tbody>
                        <tr>
                            <td style="display: none">#1</td>
                            <td class="icon"><img class="image" src="/assets/images/pencil.svg" /></td>
                            <td class="name">Jackson Nestelroad</td>
                            <td class="center">
                                <i>Campus</i>
                                <br />
                                <span>CEN</span>
                            </td>
                            <td class="center">
                                <i>Hours</i>
                                <br />
                                <span>12</span>
                            </td>
                            <td class="center">
                                <i>Team</i>
                                <br />
                                <span>Hardware</span>
                            </td>
                            <td class="center">
                                <i>Date</i>
                                <br />
                                <span>6/28/2018</span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <script src="src/notebook/index.js"></script>
    </body>
</html>
