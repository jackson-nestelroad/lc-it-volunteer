<!DOCTYPE html>
<html>  
    <head>
        <meta charset="UTF-8">
        <title>Life.Church IT Volunteer Form</title>
        <link rel="shortcut icon" type="image/png" href="assets/images/lc-icon.png"/>
        <script src="jquery/dist/jquery.js" onload="window.$ = window.jQuery = module.exports;"></script>
        <link rel="stylesheet" href="assets/css/main.css">
        <link rel="stylesheet" media="(max-width: 800px)" href="assets/css/mobile.css">
        <meta name="viewport" content="width=device-width,maximum-scale=1.0">
    </head>
    <body>
        <div id="confirmation" class="modal">
            <div id="container" class="success">
                <img src="../assets/images/logo-full.svg" class="logo">
                <p class="logo-row2">Your volunteer information was saved.</p>
                <hr/>
                <span id="closeBtn" class="linkBtn">Close</span>
            </div>
        </div>
        <div id="httpsqlerror" class="modal dataErr">
            <div id="container" class="warn">
                <svg height="200" width="240">
                    <polygon points="120,20 20,180 220,180" style="fill:white;stroke:#FFC82C;stroke-width:16" />
                    <text x="104" y="155" class="no-scan" style="fill:#FFC82C;font-size:96pt;font-weight:700;">!</text>
                </svg>
                <p class="warning-msg">An error occurred.<br />Please try again.</p>
                <hr />
                <span id="closeBtn4" class="linkBtn">Close</span>
            </div>
        </div>
        <div id="warning" class="modal">
            <div id="container" class="warn">
                <svg height="200" width="240">
                    <polygon points="120,20 20,180 220,180" style="fill:white;stroke:#FFC82C;stroke-width:16" />
                    <text x="104" y="155" class="no-scan" style="fill:#FFC82C;font-size:96pt;font-weight:700;">!</text>
                </svg>
                <p class="warning-msg">Volunteer already registered.</p>
                <hr />
                <span id="closeBtn2" class="linkBtn">Close</button>
            </div>
        </div>
        <div id="container" class="logo">
            <button id="backBtn" class="topBtn">Back to Form</button>
            <p><img src="../assets/images/logo-full.svg" class="logo"></p>
            <p class="logo-row2">IT New Volunteer Registration</p>
        </div>
        <div id="container" class="form">
            <div id="error"></div>
            <div class="grid-container-form new-form">
                <div class="input first">
                    <p>First Name</p>
                    <input id="first-input" class="input-box" placeholder="First Name">
                </div>
                <div class="input last">
                    <p>Last Name</p>
                    <input id="last-input" class="input-box" placeholder="Last Name">
                </div>
                <div class="input phone">
                    <p>Phone Number</p>
                    <input id="phone-input" class="input-box" placeholder="Phone Number">
                </div>
                <div class="input email">
                    <p>Email Address</p>
                    <input id="email-input" class="input-box" placeholder="Email Address">
                </div>
                <div class="input team new">
                    <p>Team</p>
                    <select name="Team Name" id="team-input">
                        <option value=1>Hardware and Infrastructure Support</option>
                        <option value=2>Software and User Support</option>
                        <option value=6>Development Operations</option>
                        <option value=3>Database Operations</option>
                        <option value=4>Project Management</option>
                        <option value=5>Administration</option>
                        <option value=7>Social Media</option>
                    </select>
                </div>
                <div class="input campus">
                    <p>Campus</p>
                    <select name="Campus" id="campus-input">
                        <option value='CEN'>Central, OK</option>
                        <option value='INT'>Church Online, OK</option>
                        <optoin value='EDM'>Edmond, OK</optoin>
                        <option value='FTW'>Fort Worth, TX</option>
                        <option value='HNV'>Hendersonville, TN</option>
                        <option value='JNK'>Jenks, OK</option>
                        <option value='MUS'>Mustang, OK</option>
                        <option value='OKC'>Oklahoma City, OK</option>
                        <option value='TUL'>Tulsa, OK</option>
                        <option value='WCH'>Wichita, KS</option>
                    </select>
                </div>
                <div class="submit">
                    <button id="submitBtn">Register</button>
                </div>
            </div>
        </div>
        <script src="src/new/index.js"></script>
    </body>
</html>
